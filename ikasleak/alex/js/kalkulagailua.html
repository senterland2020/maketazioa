<html>
	<head>
		<title>Kalkulagailua</title>
	</head>
	<body>
		<div id="appBg">
			<form name="kalkulagailua">
				<input type=textfield" name="ans" value="" autocomplete="off" readonly>
				<br>
				<input type="button" value="7" onclick="document.kalkulagailua.ans.value+='7'">
				<input type="button" value="8" onclick="document.kalkulagailua.ans.value+='8'">
				<input type="button" value="9" onclick="document.kalkulagailua.ans.value+='9'">
				<input type="button" value="+" onclick="document.kalkulagailua.ans.value+='+'">
				<br>
				<input type="button" value="4" onclick="document.kalkulagailua.ans.value+='4'">
				<input type="button" value="5" onclick="document.kalkulagailua.ans.value+='5'">
				<input type="button" value="6" onclick="document.kalkulagailua.ans.value+='6'">
				<input type="button" value="-" onclick="document.kalkulagailua.ans.value+='-'">
				<br>
				<input type="button" value="1" onclick="document.kalkulagailua.ans.value+='1'">
				<input type="button" value="2" onclick="document.kalkulagailua.ans.value+='2'">
				<input type="button" value="3" onclick="document.kalkulagailua.ans.value+='3'">
				<input type="button" value="X" onclick="document.kalkulagailua.ans.value+='*'">
				<br>
				<input type="button" value="0" onclick="document.kalkulagailua.ans.value+='0'">
				<input type="reset" value="C">
				<input type="button" value="=" onclick="document.kalkulagailua.ans.value=eval(document.kalkulagailua.ans.value)">
				<input type="button" value="/" onclick="document.kalkulagailua.ans.value+='/'">
			</form>
		</div>
	</body>
</html>
